# Les données qui proviennent de l'API OMDb sont toutes forcéement présentes (même si c'est vide) et leur format est forcéement en string.
type ImdbSearchItem {
  Poster: String!
  Title: String!
  Type: String!
  Year: String!
  imdbID: String!
}

type ImdbRating {
  Source: String!
  Value: String!
}

type Imdb {
  Title: String!
  Year: String!
  Rated: String!
  Released: String!
  Runtime: String!
  Genre: String!
  Director: String!
  Writer: String!
  Actors: String!
  Plot: String!
  Language: String!
  Country: String!
  Awards: String!
  Poster: String!
  Ratings: [ImdbRating]
  Metascore: String!
  imdbRating: String!
  imdbVotes: String!
  imdbID: String!
  Type: String!
  DVD: String!
  BoxOffice: String!
  Production: String!
  Website: String!
  Response: String!
}
